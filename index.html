    // Function to convert IP to number
    function ipToNum(ip) {
      return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet, 10), 0) >>> 0;
    }

    // Function to convert CIDR to IP range
    function cidrToRange(cidr) {
      const [baseIP, subnet] = cidr.split('/');
      const mask = parseInt(subnet, 10);
      const start = ipToNum(baseIP);
      const range = (1 << (32 - mask)) - 1;
      return { start, end: start + range };
    }

    // Function to check if IP is in a CIDR range
    function isIPInRange(ip, cidr) {
      const ipNum = ipToNum(ip);
      const { start, end } = cidrToRange(cidr);
      return ipNum >= start && ipNum <= end;
    }

    // Function to check IP and control page visibility
    async function checkIP() {
      try {
        // Fetch client IP
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const clientIP = data.ip;

        // Check if IP is blocked
        const isBlocked = blockedIPs.includes(clientIP) || blockedCIDRs.some(cidr => isIPInRange(clientIP, cidr));

        if (isBlocked) {
          document.getElementById('blocked').style.display = 'block';
          document.getElementById('content').style.display = 'none';
          // Optionally redirect: window.location.href = '/blocked.html';
        } else {
          document.getElementById('blocked').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching IP:', error);
        // Fallback: Show content if IP check fails
        document.getElementById('blocked').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }
    }
